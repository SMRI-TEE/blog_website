{% extends "samedesign/body.html" %}
{% block content %}

<div class="container-fluid mt-4 px-4">
  <div class="row">

    <!-- LEFT SIDEBAR -->
    <div class="col-md-3">
      {% include "samedesign/leftsidebar.html" %}
    </div>

    <!-- RIGHT TABLE -->
    <div class="col-md-9">
      <h3><a href="{% url 'add_categories' %}" class = "btn btn-warning text-light">Add New Category</a></h3>
      <div class="card shadow">
        <div class="card-body">

          <h4 class="mb-3">All Categories</h4>

          <table class="table table-hover">
            <thead class="thead-light">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Created</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              {% for category in categories %}
              <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.category_name }}</td>
                <td>{{ category.created_at }}</td>
                <td>
                  <a href= "{% url 'edit_categories' category.id %}"><i class = "fa fa-edit text-success" ></i></a> &nbsp; &nbsp;   
                  <a href="{% url 'delete_categories' category.id %}"><i class = "fa fa-trash text-danger" ></i></a>

                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>

        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
